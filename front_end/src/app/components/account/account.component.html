<app-navbar></app-navbar>
<div class="container mt-4">
  <h2 style="color: #47BFAF;">Account List</h2>

  <!-- Table to display account information -->
  <table class="table table-striped" style="background-color: #f0f8ff;">
    <thead>
    <tr>
      <th>ID</th>
      <th>Type</th>
      <th>Balance</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through accounts array and display each account's information -->
    <tr *ngFor="let account of accounts">
      <td>{{ account.id }}</td>
      <td>{{ account.type }}</td>
      <td>{{ account.balance | currency:'USD':'symbol':'1.2-2' }}</td>
      <td>
        <!-- Edit and Delete buttons with Bootstrap Icons -->
        <button class="btn btn-sm btn-outline-primary mx-2" style="background-color: #f0f8ff;"
                (click)="editAccount(account.id)">
          <i class="bi bi-pencil"></i> Edit
        </button>
        <button class="btn btn-sm btn-outline-danger" style="background-color: #f0f8ff;"
                (click)="cancelAccount(account.id)">
          <i class="bi bi-trash"></i> Cancel
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
