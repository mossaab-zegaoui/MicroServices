<app-navbar></app-navbar>
<div class="container mt-4">
  <h2 style="color: #47BFAF;">Clients Information</h2>

  <!-- Table to display client information -->
  <table class="table table-striped" style="background-color: #f0f8ff;">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through clients array and display each client's information -->
    <tr *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.name }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.phone }}</td>
      <td>{{ client.createdAt }}</td>
      <td>
        <!-- Edit and Delete buttons with Bootstrap Icons -->
        <button class="btn btn-sm btn-outline-primary mx-2" style="background-color: #f0f8ff;"
                (click)="editClient(client.id)">
          <i class="bi bi-pencil"></i> Edit
        </button>
        <button class="btn btn-sm btn-outline-danger" style="background-color: #f0f8ff;"
                (click)="deleteClient(client.id)">
          <i class="bi bi-trash"></i> Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
